<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="prueba.js"></script>
    <h1>Lista de tareas</h1>
    <div class="input-group">
        <input type="text" class="form-control" id="nuevatarea" placeholder="Ingrese una nueva tarea" aria-label="Ingrese una nueva tarea">
        <!--placeholder: texto en el input, q no se modifica pero se ve-->
        <button class="btn btn-outline-secondary" onclick="agregartarea()">Agregar</button>
        <button class="btn btn-outline-secondary" onclick="mostrarcompletadas()">Mostrar Completadas</button>
        <button class="btn btn-outline-secondary" onclick="mostrarpendientes()">Mostrar Pendientes</button>
    </div>
    <ul id="listaTareas"></ul>
</body>
</html>
